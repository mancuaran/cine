<html>
<head>
<title>Cine Pasto</title>
<link rel="stylesheet" type="text/css" href="{% static 'cine/bootstrap.min2.css' %}" />

		<link href="{% static 'cine/responsive.css' %}" rel="stylesheet">

		<link href="{% static 'cine/animate.css' %}" rel="stylesheet">



<link rel="stylesheet" type="text/css" href="{% static 'cine/bootstrap.css' %}" />
<!-- Custom Theme files -->

<link rel="stylesheet" type="text/css" href="{% static 'cine/style.css' %}" />
<!-- Custom Theme files -->

<script type="text/javascript" src="{% static 'js/modernizr.custom.min.js' %}"></script>    
	<script src="js/jquery.magnific-popup.js" type="text/javascript"></script>

<script src="{% static 'cine/js/jquery.min.js' %}"></script>

<link rel="stylesheet" type="text/css" href="{% static 'cine/bootstrap.min2.css' %}" />
        
		<link rel="stylesheet" type="text/css" href="{% static 'cine/style2.css' %}" />
		
		<link href="{% static 'cine/responsive.css' %}" rel="stylesheet">

		<link href="{% static 'cine/animate.css' %}" rel="stylesheet">

<!-- Custom Theme files -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Cinema Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!--webfont-->
<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
</head>
<body>
	<!-- header-section-starts -->
	<div class="full">
			<div class="menu">
				<ul>
					<li><a  href="/cine/pelicula"><i class="home"></i></a></li>
					<li><a href="videos" href=""><div class="video"><i class="videos"></i><i class="videos1"></i></div></a></li>
					<li><a href="funcion"><div class="cat"><i class="watching"></i><i class="watching1"></i></div></a></li>
					<li><a href=""><div class="bk"><i class="booking"></i><i class="booking1"></i></div></a></li>
					<li><a href="contacto"><div class="cnt"><i class="contact"></i><i class="contact1"></i></div></a></li>
				</ul>
			</div>
		<div class="main">
		<div class="error-content">
			<div class="top-header span_top">
				<div class="logo">
					<a href="index.html"><img src="images/logo.png" alt="" /></a>
					<p>Cine Pasto</p>
				</div>
				<p class="age" align="right"><a href="/cine/confiteria/create">Agregar Productos</a></p>
				<div class="clearfix"></div>
            </div>

            <!-- pop-up-box --> 
		<link href="{% static 'cine/popuo-box.css' %}" rel="stylesheet" type="text/css" media="all" />
		<script src="{% static 'cine/js/jquery.magnific-popup.js' %}" type="text/javascript"></script>
		 <script>
				$(document).ready(function() {
				$('.popup-with-zoom-anim').magnificPopup({
					type: 'inline',
					fixedContentPos: false,
					fixedBgPos: true,
					overflowY: 'auto',
					closeBtnInside: true,
					preloader: false,
					midClick: true,
					removalDelay: 300,
					mainClass: 'my-mfp-zoom-in'
				});
				});
		</script>		

		<!--//pop-up-box -->
		
		
            
		<section class="caviar-dish-menu" id="menu">
			<div class="container">
				<div class="row">
					<div class="col-12 menu-heading">
						<div class="section-heading text-center">
							<h2>Confiteria</h2>
						</div>
						<!-- btn -->
					</div>
				</div>
				
				<div class="row">
						{% for p in object_list.all %}
					<div class="col-12 col-sm-6 col-md-4">
							
						<div class="caviar-single-dish wow fadeInUp" data-wow-delay="0.5s">
								<h3 class="dish-value">{{ p.nombre }}</h3>
							<img src="{% static p.photo.url %}" alt="">
							<div class="dish-info" >
								
								<p class="dish-info">{{ p.descripcion }}</p>
								<p class="dish-price">{{ p.precio }}</p>
						
					</div>
				</div>
				
					</div>

					{% endfor %}	
					
				</div>
			</div>
		</section>
               
		

                
           
                   
				
	<div class="footer">
		
		<div class="copyright">
			<p>  <a href="">  </a></p>
		</div>
	</div>	
	</div>
	<div class="clearfix"></div>
	</div>
</body>
</html>
