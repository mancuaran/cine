<!DOCTYPE html>
<html>
<head>
<title>Cine Pasto</title>
<link rel="stylesheet" type="text/css" href="{% static 'cine/bootstrap.css' %}" />
<!-- Custom Theme files -->

<link rel="stylesheet" type="text/css" href="{% static 'cine/style.css' %}" />
<!-- Custom Theme files -->


<script src="{% static 'cine/js/jquery.min.js' %}"></script>
<!-- Custom Theme files -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Cinema Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!--webfont-->
<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
</head>
<body>
	<!-- header-section-starts -->
	<div class="full">
			<div class="menu">
				<ul>
					<li><a  href="/cine/pelicula"><i class="home"></i></a></li>
					<li><a class="active" href=""><div class="video"><i class="videos"></i><i class="videos1"></i></div></a></li>
					<li><a href="funcion"><div class="cat"><i class="watching"></i><i class="watching1"></i></div></a></li>
					<li><a href="confiteria"><div class="bk"><i class="booking"></i><i class="booking1"></i></div></a></li>
					<li><a href="contacto"><div class="cnt"><i class="contact"></i><i class="contact1"></i></div></a></li>
				</ul>
			</div>
		<div class="main">
		<div class="video-content">
			<div class="top-header span_top">
				<div class="logo">
					<a href="index.html"><img src="images/logo.png" alt="" /></a>
					<p>Cine Pasto</p>
				</div>
				<p class="age" align="right"><a href="/cine/pelicula/create">Agregar Pelicula</a></p>
				<div class="clearfix"></div>
			</div>
			<div class="right-content">
				<div class="right-content-heading">
					<div class="right-content-heading-left">
						<h3 class="head">Listado de peliculas</h3>
					</div>
				</div>
				<!-- pop-up-box --> 
		<link href="{% static 'cine/popuo-box.css' %}" rel="stylesheet" type="text/css" media="all" />
		<script src="{% static 'cine/js/jquery.magnific-popup.js' %}" type="text/javascript"></script>
		 <script>
				$(document).ready(function() {
				$('.popup-with-zoom-anim').magnificPopup({
					type: 'inline',
					fixedContentPos: false,
					fixedBgPos: true,
					overflowY: 'auto',
					closeBtnInside: true,
					preloader: false,
					midClick: true,
					removalDelay: 300,
					mainClass: 'my-mfp-zoom-in'
				});
				});
		</script>		

		<!--//pop-up-box -->
        {% for p in object_list.all %}
				<div class="content-grids">
					<div class="content-grid">
						<a class="play-icon popup-with-zoom-anim" href="#small-dialog"><img src="{% static p.photo.url %}" title="allbum-name" /></a>
                        <h3>Titulo:{{ p.titulo }}<br>
                            Genero: {{ p.genero }}
                            <br>
                            Duracion: {{ p.duracion }}</h3>
                        
						<ul>
							<li><a href="{% url "pelicula-update" p.id %}"><img src="{% static 'cine/images/editar (1).png' %}" title="image-name" /></a></li>
							<li><a href="{% url "pelicula-delete" p.id %}"><img src="{% static 'cine/images/editar (2).png' %}" title="image-name" /></a></li>
							<li><a href="{{ p.link }}"><img src="{% static 'cine/images/li.png' %}" title="image-name" /></a></li>
                        </ul>
                        
					</div>
					<div id="small-dialog" class="mfp-hide">
						<iframe  src="{{ p.link }}" frameborder="0" allowfullscreen></iframe>
                    </div>
                    {% endfor %}
					
                    <div class="clearfix"> </div>
                   
					<!---start-pagenation----->
					
					<div class="clearfix"> </div>
					<!---End-pagenation----->
				</div>
			</div>
			<div class="clearfix"> </div>
			</div>	
		
	</div>
	<div class="clearfix"></div>
	</div>
</body>
</html>
